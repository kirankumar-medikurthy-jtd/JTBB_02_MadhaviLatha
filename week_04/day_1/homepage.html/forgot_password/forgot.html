<html lang="en">
<head>

    <title>forgotpassword</title>

</head>
<body>
    <div class="main">
      
        <div class="box">
            <h1>Forgotpage</h1>
            <div class="border">
                <h3>Username</h3>
                <input type="text" placeholder="username" class="username">
                <h3>New password</h3>
                <input type="password" placeholder="password" class="new">
                <img id="display1" src="https://cdn.onlinewebfonts.com/svg/img_301914.png">
                <h3>Confirm password</h3>
                <input type="password" placeholder="" class="confirm"><br>
                <img id="display2" src="https://cdn.onlinewebfonts.com/svg/img_301914.png">
                <button class="button">Submit</button>
                <h4><a href="../login_page/login.html">loginpage</a></h4>
               
            </div>
        </div>
       
    </div>
